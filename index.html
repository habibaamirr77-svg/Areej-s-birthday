<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>High Tier Cartoon Cake 24</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #05050a;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            cursor: pointer;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* الرقم 24 نيون مضيء جداً */
        .number {
            font-size: 130px;
            color: #fff;
            /* توهج النيون */
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-500px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { filter: brightness(1); transform: scale(1) translateY(0); }
            to { filter: brightness(1.3); transform: scale(1.05) translateY(-5px); }
        }

        /* الستايل الكرتوني الموحد */
        .tier {
            position: relative;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(-1000px);
            transition: all 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 5px solid #111; /* حدود كرتونية واضحة */
            box-shadow: inset -15px -10px 0px rgba(0,0,0,0.15);
        }

        /* الطبقات من الأصغر للأكبر (بالتدرج) */
        .t1 { width: 100px; height: 60px; background: #f06292; z-index: 6; margin-top: -20px; }
        .t2 { width: 130px; height: 70px; background: #4dd0e1; z-index: 5; margin-top: -15px; }
        .t3 { width: 160px; height: 80px; background: #d81b60; z-index: 4; margin-top: -15px; }
        .t4 { width: 190px; height: 90px; background: #26c6da; z-index: 3; margin-top: -15px; }
        .t5 { width: 220px; height: 100px; background: #c2185b; z-index: 2; margin-top: -15px; }

        /* القاعدة */
        .base {
            width: 280px; height: 30px; 
            background: #90a4ae; 
            border-radius: 50%; 
            margin-top: -10px; 
            z-index: 1; 
            border: 4px solid #111;
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* الجزيئات */
        .particle {
            position: absolute;
            width: 10px; height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="step-6" class="number">24</div>
    <div id="step-5" class="tier t1"></div>
    <div id="step-4" class="tier t2"></div>
    <div id="step-3" class="tier t3"></div>
    <div id="step-2" class="tier t4"></div>
    <div id="step-1" class="tier t5"></div>
    <div id="step-0" class="tier base"></div>
</div>

<script>
    let currentStep = 0;
    const totalSteps = 7; // 6 طبقات + الرقم

    document.body.addEventListener('click', (e) => {
        if (currentStep < totalSteps) {
            const el = document.getElementById(`step-${currentStep}`);
            el.classList.add('show');
            
            // صوت انفجار بصري (Burst)
            createBurst(e.clientX, e.clientY);
            currentStep++;
        }
    });

    function createBurst(x, y) {
        const colors = ['#f06292', '#4dd0e1', '#ffffff', '#0fa'];
        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            p.style.boxShadow = `0 0 10px ${p.style.background}`;
            document.body.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 150 + 50;

            p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
            ], { 
                duration: 800,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            }).onfinish = () => p.remove();
        }
    }
</script>

</body>
</html>
