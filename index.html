<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Areeeej ğŸ’•</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #05050a;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            cursor: pointer;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* Ø§Ù„Ø±Ù‚Ù… 24 Ù†ÙŠÙˆÙ† */
        .number {
            font-size: 110px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #0fa, 0 0 40px #0fa;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(-500px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Ø¬Ù…Ù„Ø© Ø§Ù„ØªÙ‡Ù†Ø¦Ø© */
        .wish {
            font-size: 45px;
            color: #ff85a1;
            text-shadow: 0 0 15px #f72585;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out;
            white-space: nowrap;
        }

        /* Ø§Ù„Ø³ØªØ§ÙŠÙ„ Ø§Ù„ÙƒØ±ØªÙˆÙ†ÙŠ Ù„Ù„Ø·Ø¨Ù‚Ø§Øª */
        .tier {
            position: relative;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(-1000px);
            transition: all 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 5px solid #111;
            box-shadow: inset -15px -10px 0px rgba(0,0,0,0.15);
        }

        .t1 { width: 100px; height: 50px; background: #f06292; z-index: 6; margin-top: -15px; }
        .t2 { width: 130px; height: 60px; background: #4dd0e1; z-index: 5; margin-top: -15px; }
        .t3 { width: 160px; height: 70px; background: #d81b60; z-index: 4; margin-top: -15px; }
        .t4 { width: 190px; height: 80px; background: #26c6da; z-index: 3; margin-top: -15px; }
        .t5 { width: 220px; height: 90px; background: #c2185b; z-index: 2; margin-top: -15px; }

        .base {
            width: 280px; height: 25px; 
            background: #90a4ae; 
            border-radius: 50%; 
            margin-top: -10px; 
            z-index: 1; 
            border: 4px solid #111;
        }

        /* ÙƒÙ„Ø§Ø³Ø§Øª Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„Ø¸Ù‡ÙˆØ± */
        .show { opacity: 1 !important; transform: translateY(0) !important; }
        .show-wish { opacity: 1 !important; transform: scale(1) !important; }

        .particle {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="step-7" class="wish">Happy Birthday Areeeej ğŸ’•âœ¨</div>
    <div id="step-6" class="number">24</div>
    <div id="step-5" class="tier t1"></div>
    <div id="step-4" class="tier t2"></div>
    <div id="step-3" class="tier t3"></div>
    <div id="step-2" class="tier t4"></div>
    <div id="step-1" class="tier t5"></div>
    <div id="step-0" class="tier base"></div>
</div>

<script>
    let currentStep = 0;
    const totalSteps = 8; // Ù‚Ø§Ø¹Ø¯Ø© + 5 Ø·Ø¨Ù‚Ø§Øª + Ø±Ù‚Ù… + Ø¬Ù…Ù„Ø©

    document.body.addEventListener('click', (e) => {
        if (currentStep < totalSteps) {
            const el = document.getElementById(`step-${currentStep}`);
            
            if (currentStep === 7) {
                el.classList.add('show-wish'); // ØªØ£Ø«ÙŠØ± Ø®Ø§Øµ Ù„Ù„Ø¬Ù…Ù„Ø©
            } else {
                el.classList.add('show');
            }
            
            createBurst(e.clientX, e.clientY);
            currentStep++;
        }
    });

    function createBurst(x, y) {
        const colors = ['#f06292', '#4dd0e1', '#ffffff', '#ff85a1'];
        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 120 + 40;

            p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
            ], { duration: 800 }).onfinish = () => p.remove();
        }
    }
</script>

</body>
</html>
